<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单树</title>
</head>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/themes/default/style.min.css" type="text/css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/jstree/3.3.3/jstree.min.js" type="text/javascript"></script>

<body>
<div id="container"></div>
<script>
    $(function() {
        $('#container').jstree({
            'core' : {
                'data' : [
                    {"id" : 1, "text" : "Node 1"},
                    {"id" : 2, "text" : "Node 2"},
                ]
            }
        });
        $('#container').on("changed.jstree", function (e, data) {
            console.log("The selected nodes are:");
            console.log(data.selected);
        });
    });
</script>
</body>
</html>
