<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../docs/css/bootstrap-3.3.2.min.css" type="text/css">
    <script type="text/javascript" src="../docs/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="../docs/js/bootstrap-3.3.2.min.js"></script>
    <link rel="stylesheet" href="../docs/css/bootstrap-multiselect.css" type="text/css">
    <script type="text/javascript" src="../docs/js/bootstrap-multiselect.js"></script>

</head>

<body>
<div class="form-group">
    <label class="col-sm-3 control-label">类型</label>
    <div class="col-sm-4">
        <select id="usertype" name="usertype" class="selectpicker show-tick form-control" multiple data-live-search="false">
            <option value="0">苹果</option>
            <option value="1">菠萝</option>
            <option value="2">香蕉</option>
            <option value="3">火龙果</option>
            <option value="4">梨子</option>
            <option value="5">草莓</option>
            <option value="6">哈密瓜</option>
            <option value="7">椰子</option>
            <option value="8">猕猴桃</option>
            <option value="9">桃子</option>
        </select>
    </div>
</div>


<script>
    $(window).on('load', function () {
        $('#usertype').multiselect();
    });
</script>

</body>
</html>
