<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../docs/css/bootstrap-3.3.2.min.css">
    <link rel="stylesheet" href="../docs/css/bootstrap-datepicker.css">
    <script src="../docs/js/jquery-2.1.3.min.js"></script>
    <script src="../docs/js/bootstrap-datepicker.js"></script>
<!--    <script src="./js/locales/bootstrap-datepicker.zh-CN.js"></script>-->
<!--    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.3.1/js/locales/bootstrap-datepicker.zh-CN.js"></script>-->
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>


</head>
<body>
<div class="col-lg-3 input-group date" data-provide="datepicker">
    <span class="input-group select-label">时间</span>
    <div class="input-group-addon">
        <input type="text" id="datepicker" class="form-control">
        <span class="glyphicon glyphicon-th"></span>
    </div>
</div>
<script>
    $('#datepicker').parent().datepicker({
        "autoclose":true,"format":"yyyy-mm-dd hh:mm:ss","language":"zh-CN"
    });
</script>
</body>
</html>
